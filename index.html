        function calculateParameters() {
            let satLon, earthLon, earthLat;
            let adjustedSatLon, adjustedLon, adjustedLat;
            // Satellite Longitude
            if (document.getElementById("satelliteSelection").value == "nilesat") {
                adjustedSatLon = -7;
            } else {
                satLon = parseFloat(document.getElementById("sat_longitude").value);
                if (isNaN(satLon)) {
                    alert("Please enter valid numbers for all parameters.");
                    return;
                }
                const satLonDirection = document.getElementById("satLongitudeDirection").value;
                adjustedSatLon = satLonDirection === "W" ? -satLon : satLon;
            }
            // Earth Station Longitude and Latitude
            if (document.getElementById("locationSelection").value == "menu") {
                const citySelect = document.getElementById("city");
                const selectedCity = citySelect.options[citySelect.selectedIndex];
                adjustedLon = parseFloat(selectedCity.dataset.longitude);
                adjustedLat = parseFloat(selectedCity.dataset.latitude);
            } else {
                earthLon = parseFloat(document.getElementById("longitude").value);
                earthLat = parseFloat(document.getElementById("latitude").value);
                if (isNaN(earthLon) || isNaN(earthLat)) {
                    alert("Please enter valid numbers for all parameters.");
                    return;
                }
                const lonDirection = document.getElementById("longitudeDirection").value;
                const latDirection = document.getElementById("latitudeDirection").value;
                adjustedLon = lonDirection === "W" ? -earthLon : earthLon;
                adjustedLat = latDirection === "S" ? -earthLat : earthLat;
            }

            const freq = document.getElementById("Frequency").value;
            const freqUnit = document.getElementById("freqUnit").value;



            let Brad, B;
            let brad, b;
            let Arad, A;
            let Az;
            let d;
            let EL;
            let S;
            let brad_min, b_min;
            let Brad_min, B_min;
            let E_ES, W_ES, E_limit, W_limit;
            let E_ES_dir, W_ES_dir, E_limit_dir, W_limit_dir;
            let f, lambda, FSL;
            let Rx, Ry, Rz, rx, ry, rz, Kx, Ky, Kz;
            let Fx, Fy, Fz, gx, gy, gz;
            let Fabs, gabs, dot, pol;

            // Azimuth
            B = adjustedLon - adjustedSatLon;
            Brad = B * (Math.PI / 180);
            brad = Math.acos(Math.cos(Brad) * Math.cos(adjustedLat * (Math.PI / 180)));
            b = brad * (180 / Math.PI);
            Arad = Math.asin(Math.sin(Math.abs(Brad)) / Math.sin(brad));
            A = Arad * (180 / Math.PI);

            if (adjustedLat == 0 && B == 0) {
                Az = "Irrelevant";
            } else if (adjustedLat == 0 && B < 0) {
                Az = 90;
            } else if (adjustedLat == 0 && B > 0) {
                Az = 270;
            } else if (adjustedLat < 0 && B == 0) {
                Az = 0;
            } else if (adjustedLat > 0 && B == 0) {
                Az = 180;
            } else if (adjustedLat < 0 && B < 0) {
                Az = A;
            } else if (adjustedLat < 0 && B > 0) {
                Az = 360 - A;
            } else if (adjustedLat > 0 && B < 0) {
                Az = 180 - A;
            } else if (adjustedLat > 0 && B > 0) {
                Az = 180 + A;
            }

            // Range
            d = Math.sqrt(1818392537 - 537253688 * Math.cos(brad));

            // Elevation
            EL = (Math.acos(42164 * Math.sin(brad) / d)) * (180 / Math.PI);

            // Limits of visibility
            S = Math.asin(0.15126648326 * Math.sin(95 * (Math.PI / 180)));
            brad_min = 85 * (Math.PI / 180) - S;
            b_min = brad_min * (180 / Math.PI);
            Brad_min = Math.acos(Math.cos(brad_min) / Math.cos(adjustedLat * (Math.PI / 180)));
            B_min = Brad_min * (180 / Math.PI);
            E_ES = adjustedLon + B_min;
            W_ES = adjustedLon - B_min;

            // Calculate East and West Limits
            if (E_ES >= 0 && E_ES <= 180) {
                E_ES_dir = "E"
            } else if (E_ES > 180) {
                E_ES = 360 - E_ES;
                E_ES_dir = "W"
            } else if (E_ES <= 0 && E_ES >= -180) {
                E_ES_dir = "W"
            } else {
                E_ES = 0;
            }

            if (W_ES <= 0 && W_ES >= -180) {
                W_ES_dir = "W"
            } else if (W_ES < -180) {
                W_ES = 360 + W_ES;
                W_ES_dir = "E"
            } else if (W_ES >= 0 && W_ES <= 180) {
                W_ES_dir = "E"
            } else {
                W_ES = 0;
            }

            if (E_ES_dir == W_ES_dir) {
                E_limit_dir = E_ES_dir;
                W_limit_dir = W_ES_dir;
                if (E_ES >= W_ES) {
                    E_limit = Math.abs(E_ES);
                    W_limit = Math.abs(W_ES);
                } else {
                    E_limit = Math.abs(W_ES);
                    W_limit = Math.abs(E_ES);
                }
            } else if (E_ES_dir == "E") {
                E_limit = Math.abs(E_ES);
                W_limit = Math.abs(W_ES);
                E_limit_dir = E_ES_dir;
                W_limit_dir = W_ES_dir;
            } else if (W_ES_dir == "E") {
                E_limit = Math.abs(W_ES);
                W_limit = Math.abs(E_ES);
                E_limit_dir = W_ES_dir;
                W_limit_dir = E_ES_dir;
            }


            // Free Space Loss
            if (freqUnit === "KHz") {
                f = freq * 1000;
            } else if (freqUnit === "MHz") {
                f = freq * 1000000;
            } else if (freqUnit === "GHz") {
                f = freq * 1000000000;
            }
            lambda = 300000000 / f;
            FSL = 20 * Math.log10((4 * Math.PI * d * 1000) / lambda)


            // Polarization
            if (B == 0 && adjustedLat == 0) {
                Pol = 90;
            } else {
                Rx = 6371 * Math.cos(adjustedLat * (Math.PI / 180)) * Math.cos(Brad);
                Ry = 6371 * Math.cos(adjustedLat * (Math.PI / 180)) * Math.sin(Brad);
                Rz = 6371 * Math.sin(adjustedLat * (Math.PI / 180));

                rx = -1 * Rx;
                ry = -1 * Ry;
                rz = -1 * Rz;

                Kx = Rx - 42164;
                Ky = Ry;
                Kz = Rz;

                // F = K x r
                Fx = Ky * rz - Kz * ry;
                Fy = Kz * rx - Kx * rz;
                Fz = Kx * ry - Ky * rx;

                // g = K x e
                gx = Ky;
                gy = -1 * Kx;
                gz = 0;

                Fabs = Math.sqrt(Fx * Fx + Fy * Fy + Fz * Fz);
                gabs = Math.sqrt(gx * gx + gy * gy + gz * gz);
                dot = Fx * gx + Fy * gy + Fz * gz;
                Pol = Math.acos(Math.abs(dot) / (Fabs * gabs)) * (180 / Math.PI);
            }

            // Rounding results
            const roundedAz = isNaN(Az) ? Az : customRound(Az);
            const roundedEL = isNaN(EL) ? EL : customRound(EL);
            const roundedPol = isNaN(Pol) ? Pol : customRound(Pol);
            const roundedRange = isNaN(d) ? d : customRound(d);
            const roundedFSL = isNaN(FSL) ? FSL : customRound(FSL);
            const roundedEastLimit = isNaN(E_limit) ? E_limit : customRound(E_limit);
            const roundedWestLimit = isNaN(W_limit) ? W_limit : customRound(W_limit);

            // Display results
            const resultsDiv = document.getElementById("results");
            resultsDiv.style.display = "block";
            resultsDiv.classList.remove("show"); // Reset animation
            setTimeout(() => {
                resultsDiv.classList.add("show");
            }, 10); // Small delay to allow the browser to render the element before applying the animation

            resultsDiv.innerHTML = `
                <p><strong>Azimuth Angle (degrees):</strong> ${roundedAz}${isNaN(roundedAz) ? '' : '&deg;'}</p>
                <p><strong>Elevation Angle (degrees):</strong> ${roundedEL}&deg;</p>
                <p><strong>Polarization Angle (degrees):</strong> ${roundedPol}&deg;</p>
                <p><strong>Range (Km):</strong> ${roundedRange} km</p>
                <p><strong>Free Space Loss (dB):</strong> ${roundedFSL} dB</p>
                <p><strong>Limits of Visibility (Related to the ground station longitude):</strong></p>
                <p>East Limit = ${roundedEastLimit}&deg; ${E_limit_dir == "E"? "East":"West"}</p>
                <p>West Limit = ${roundedWestLimit}&deg; ${W_limit_dir == "E"? "East":"West"}</p>
            `;

            // Restart satellite and earth station animations
            const satellite = document.querySelector('.satellite');
            const earthStation = document.querySelector('.earth-station');
            satellite.style.animation = 'none';
            earthStation.style.animation = 'none';
            setTimeout(() => {
                satellite.style.animation = '';
                earthStation.style.animation = '';
            }, 10);
        }

        document.getElementById("parametersForm").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                calculateParameters();
            }
        });
